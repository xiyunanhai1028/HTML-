<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				width: 200px;
				height: 200px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var wrapNode=document.querySelector("#wrap");
			//火狐浏览器
			if(wrapNode.addEventListener){
				wrapNode.addEventListener("DOMMouseScroll",function(ev){
					ev=ev||event;
					console.log("火狐");
					//向下是正，向上是负
					console.log(ev.detail);
				})
			}
			wrapNode.onmousewheel=function(ev){
				ev=ev||event;
				console.log("非火狐");
				//向下是负，向上是正
				console.log(ev.wheelDelta)
			}
		}
	</script>
</html>
