<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 100%;
				background: pink;
			}
			#wrap{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas id="wrap" width="150" height="400"></canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var canvas=document.querySelector("#wrap");
			if(canvas.getContext){
				var ctx=canvas.getContext("2d");
				var arr=[];
				setInterval(function(){
					console.log(arr);
					ctx.clearRect(0,0,canvas.width,canvas.height);
					for (var i = 0; i < arr.length; i++) {
						arr[i].deg+=5;
						arr[i].x=arr[i].startX+Math.sin(arr[i].deg*Math.PI/180)*arr[i].step*2;
						arr[i].y=arr[i].startY-(arr[i].deg*Math.PI/180)*arr[i].step;
						if(arr[i].y<=50){
							arr.splice(i,1);
						}
						
					}
					for (var i = 0; i < arr.length; i++) {
						ctx.save();
						ctx.fillStyle="rgba("+arr[i].red+","+arr[i].green+","+arr[i].blue+","+arr[i].apal+")"
						ctx.beginPath();
						ctx.arc(arr[i].x,arr[i].y,arr[i].r,0,360*Math.PI/180);
						ctx.fill();
						ctx.restore();
						
					}
				},1000/60);
				
				setInterval(function(){
					var r=Math.random()*6+2;
					var x=Math.random()*canvas.width;
					var y=canvas.height-r;
					
					var red=Math.round(Math.random()*255);
					var green=Math.round(Math.random()*255);
					var blue=Math.round(Math.random()*255);
					var apal=1;
					
					var deg=0;
					var step=Math.random()*20+10;
					var startX=x;
					var startY=y;
					
					return arr.push({
						x:x,
						y:y,
						r:r,
						red:red,
						green:green,
						blue:blue,
						apal:apal,
						deg:deg,
						step:step,
						startX:startX,
						startY:startY
					});
				},50);
			}
			
		}
	</script>
</html>
