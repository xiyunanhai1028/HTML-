<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300"></canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var canvas=document.querySelector("#test")
			if(canvas.getContext){
				var ctx=canvas.getContext("2d")
				ctx.save()
				ctx.strokeStyle="aqua"
				ctx.beginPath()
				ctx.moveTo(50,50)
				ctx.lineTo(300,0)
				ctx.lineTo(200,200)
				ctx.stroke()
				ctx.restore()
				
				ctx.save()
				ctx.strokeStyle="deeppink"
				ctx.beginPath()
				ctx.moveTo(50,50)
				ctx.quadraticCurveTo(300,0,200,200)
				ctx.stroke()
				ctx.restore()
			}
		}
	</script>
</html>
