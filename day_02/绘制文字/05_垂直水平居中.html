<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				position:absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				border: 1px solid;
				background: palegreen;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300"></canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var canvas=document.querySelector("#test");
			if(canvas.getContext){
				var ctx=canvas.getContext("2d");
				ctx.font="30px sans-serif";
				ctx.textBaseline="middle";
				var w=ctx.measureText("新策科技").width;
				ctx.fillText("新策科技",(canvas.width-w)/2,(canvas.height-30)/2);
			}
		}
	</script>
</html>
